 {% extends 'base.html' %} 
 {% load bootstrap4 %} 
 {% block content %}

<div class="row">
  <div id="images" class="col-md-8">
    <form action="{% url 'index' %}" method="post" enctype="multipart/form-data" class="card form-inline">
      {% csrf_token %} 
      {{ image_form.image }}
      <div class="uploaddiv">
        <span class="fa-upload" onclick='$("#id_image").click()'></span>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary btn-sm" value="Upload">
      </div>
    </form>

    {% for img in images%}

    <div class="card">
      <div class="card-body">
        <div class="card-title">
          <img src="{{user.profile.profile_picture.url}}" class="rounded-circle border" alt="{{image.user.user.username}}" width="30" height="30">
          <a href="">
            <strong style="color: #333333;cursor: pointer">{{user.username}}</strong>
          </a>
        </div>
      </div>
      <div class="card-text">
        <div style="background-image: url({{image.image.url}});background-size: contain;position: sticky" ondblclick="like({{image.id}})">
          <img src="{{img.image.url}}" style="" width="100%" />
          <span class="likeheart instaicon" id="likeheart{{image.id}}"></span>
        </div>
      </div>


    </div>

    {% endfor %}
  </div>
  <div class="card-body col-md-4 d-none d-md-block" id="stories">
    <div class="card-title">
      <img src="{{user.profile.profile_picture.url}}" class="rounded-circle border" alt="{{user.username}}" width="60" height="60">
      <a href="">
        <strong style="color: #333333;cursor: pointer">{{user.username}}</strong>
      </a>
    </div>
  </div>

</div>


{% endblock %}
